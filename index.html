<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="row">
        <div>
        <input type="text" value="" id="input" >
    </div>
    <div>
    <table cellspzing="15">
        <tr>
            <th><button class="one">%</button></th>
            <th><button class="one">+/-</button></th>
            <th><button class="one">C</button></th>
            <th><button class="one">/</button></th>            
        </tr>
        <tr>
            <th><button>7</button></th>
            <th><button>8</button></th>
            <th><button>9</button></th>
            <th ><button class="one">X</button></th>
        </tr>
        <tr>
            <th><button>4</button></th>
            <th><button>5</button></th>
            <th><button>6</button></th>
            <th><button class="one">-</button></th>
        </tr>
        <tr>
            <th><button>3</button></th>
            <th><button>2</button></th>
            <th><button>1</button></th>
            <th class="one"><button class="one">+</button></th>
        </tr>
        <tr>
            <th><button>0</button></th>
            <th><button>.</button></th>
            <th colspan="2"><button class="one">=</button></th>
        </tr>
    </table>
</div>
</div>   
<script src="app.js"></script>
<script src="Query.js"></script>
</body>
</html>
